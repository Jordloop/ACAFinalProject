@(product : Product)
@doctype.render
<html lang="en">
    <head>
        @global_header.render
        <title>Edit Product</title>
    </head>
    <body>
        <div class="container">
            <h1>Edit Product</h1>

            <form method="post" enctype="multipart/form-data">
                @helper.CSRF.formField

                <div class="form-group">
                    <input type="text" name="name" id="name" value="@product.getProductName">
                    <label for="name">Product Name</label>
                </div>

                <div class="form-group">
                    <input type="text" name="itemCost" id="itemCost" value="@product.getItemCost">
                    <label for="itemCost">Product Cost</label>
                </div>

                <div class="form-group">
                    <input type="text" name="unitsInStock" id="unitsInStock" value="@product.getUnitsInStock">
                    <label for="unitsInStock">Units In Stock</label>
                </div>

                <div class="form-group">
                    <input type="text" name="userId" id="userId" value="@product.getUserId">
                    <label for="userId">User Id</label>
                </div>

                <div class="form-group">
                    <input type="text" name="description" id="description" value="@product.getDescription">
                    <label for="description">Description</label>
                </div>

                <div class="form-group">
                    <input type="text" name="categoryId" id="categoryId" value="@product.getCategoryId">
                    <label for="categoryId">Category Id</label>
                </div>

                <div class="form-group">
                    <input type="file" name="picture" id="picture">
                    <label for="picture">Picture</label>
                </div>

                <input type="submit" value="Edit Product">
            </form>

        </div>
    </body>
</html>
